<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      canvas{
         border:1px solid #ccc;
      }

    </style>
  </head>
  <body>
    <!-- canvas 默认 宽高 300 * 150  在canvas 里面写内容 没有意义 写字元素 也没有意义  宽高设置 写在标签上  -->
     <canvas width="600" height="400"></canvas>
     <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');  // 获取画布的笔
        ctx.moveTo(100,100);  //  绘制线段的起点
        ctx.lineTo(100,200);  // 其他点设置
        ctx.lineTo(200,100);  // 其他点设置
        ctx.fillStyle = 'red'; // 填充色
        ctx.fill();
        ctx.strokeStyle = 'purple';  // 线段颜色
        ctx.lineWidth = 20;         // 线宽
        ctx.closePath();  // 起点终点链接
        ctx.stroke();   // 绘制线段
     </script>
  </body>
</html>
